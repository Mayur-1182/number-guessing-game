<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="scss/style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>

        <div class="restart">
            <button class="newgame">New game</button>
            <p class="range">Enter Numer Between 1 to 20</p>
        </div>

      <h1>Guess My Number</h1>

<div class="secret-number">
    <button class="guess-btn">?</button>
</div>

      <div class="score-description">
        <section class="left-part">
            <input type="input-number">
            <button class="check-number">check!</button>
        </section>
        <section class="right-part">
            <p class="correct-number">start guessing...</p>
            <p class="current-score">🏆 score : <span class="score">20</span> </p>
            <p class="current-highscore">🏆 highscore : <span class="highscore">0</span></p>
        </section>
      </div>
      
    </header>
</body>
</html>
